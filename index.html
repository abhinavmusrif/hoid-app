<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOID™ // Intelligent Apps</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container { text-align: center; z-index: 2; }
        h1 {
            font-size: 4rem;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(90deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        /* This styles the Trademark TM symbol */
        .tm {
            font-size: 1.5rem;
            vertical-align: super;
            color: #666;
            letter-spacing: normal;
            -webkit-text-fill-color: #666; /* Keeps it grey, not gradient */
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>hoid<span class="tm">™</span></h1>
        <p>Intelligent Apps Coming Soon</p>
    </div>
</body>
</html>
