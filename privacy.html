<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | Hoid Solutions</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container { 
            text-align: center; 
            z-index: 2; 
            max-width: 700px; /* Slightly wider for text */
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: -1px;
            margin: 0 0 30px 0;
            background: linear-gradient(90deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        p {
            font-size: 1rem;
            color: #bbb;
            line-height: 1.6;
            font-weight: 300;
            text-align: left; /* Better for reading legal text */
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(65,105,225,0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }
        footer a {
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        footer a:hover { color: #fff; }
        .copyright { font-size: 0.75rem; color: #444; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>Privacy Policy</h1>
        <p>
            We respect your privacy. We collect only the information necessary to process payments and provide our services. 
            <br><br>
            We do not sell or share user data with third parties except as required by law.
        </p>
    </div>

    <footer>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html" style="color: #fff;">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="refund.html">Refunds</a>
        </div>
        <div class="copyright">&copy; 2026 Hoid Solutions. All rights reserved.</div>
    </footer>
</body>
</html>
