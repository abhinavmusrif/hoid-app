<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Hoid Solutions</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container { 
            text-align: center; 
            z-index: 2; 
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        /* Card Style for Order Summary */
        .checkout-card {
            background: #0b1020;
            border: 1px solid rgba(148, 163, 184, 0.28);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.85);
            text-align: left;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 20px 0;
            color: #fff;
            border-bottom: 1px dashed #333;
            padding-bottom: 15px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #bbb;
            font-size: 0.9rem;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
        }
        /* Pay Button */
        .pay-btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border-radius: 50px;
            background: linear-gradient(130deg, #4f46e5, #a855f7);
            color: #fff;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .pay-btn:hover { transform: translateY(-2px); }
        
        /* Terms Checkbox */
        .terms-check {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .terms-check input { accent-color: #a855f7; }
        .terms-check a { color: #a855f7; text-decoration: none; }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(65,105,225,0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }
        footer a {
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            margin: 0 10px;
        }
        footer a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="checkout-card">
            <h1>Order Summary</h1>
            
            <div class="item-row">
                <span>Hoid Studio Plan</span>
                <span>₹9,999.00</span>
            </div>
            <div class="item-row">
                <span>GST (18%)</span>
                <span>₹1,799.82</span>
            </div>
            
            <div class="total-row">
                <span>Total</span>
                <span>₹11,798.82</span>
            </div>

            <div class="terms-check">
                <input type="checkbox" checked disabled>
                <span>I agree to the <a href="terms.html" target="_blank">Terms</a> & <a href="privacy.html" target="_blank">Privacy Policy</a></span>
            </div>

            <a href="#" class="pay-btn">Proceed to Payment</a>
        </div>
    </div>

    <footer>
        <div>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="terms.html">Terms</a>
            <a href="refund.html">Refunds</a>
        </div>
    </footer>
</body>
</html>
